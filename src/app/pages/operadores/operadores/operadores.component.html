<nb-card>
  <nb-card-header>
    Operadores
  </nb-card-header>

  <nb-card-body>
    
    <div class="col-md-12 col-lg-6 col-xxxl-3">
        <button nbButton status="primary" outline (click)="open3()">Nuevo Operador</button>
    </div><br>

    <ng2-smart-table [settings]="settings" [source]="operadores" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
